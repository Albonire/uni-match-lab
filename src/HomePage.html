<!-- 
  Página Principal Completa - Lista para Rails/Hotwire

  Controlador Principal: `page_controller.js`
  - Targets: `mainContent`
  - Lógica: En el método `connect()`, escucha el evento global `preloader:complete`.
    Cuando se dispara, llama a una acción `showContent()`.
  - Acción `showContent()`: Elimina la clase `opacity-0` del target `mainContent`.
-->
<body data-controller="page">

  <!-- 
    Parcial del Preloader.
    Su controlador `preloader_controller.js` se autodestruirá y 
    disparará el evento `preloader:complete` que este controlador de página escuchará.
  -->
  <!-- include: src/components/Preloader.html -->
  <div data-controller="preloader">
    <div class="preloader" role="status">
      <div class="flex flex-col items-center justify-center space-y-4">
        <img src="/assets/hero-preloader.gif" alt="Cargando..." class="w-32 h-32 object-contain animate-scale-in"/>
        <div class="text-muted-foreground font-medium">Preparando conexiones...</div>
      </div>
    </div>
  </div>


  <!-- 
    Contenido Principal de la Página.
    Comienza con opacidad 0 y una transición. El `page_controller` lo hará visible.
  -->
  <div 
    data-page-target="mainContent" 
    class="opacity-0 transition-opacity duration-1000"
  >
    
    <!-- include: src/components/Header.html -->
    <header class="sticky top-0 z-40 bg-background border-b border-white/20 h-18" data-controller="header">
      <div class="container mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-18">
          <a href="#" class="w-12 h-12">
            <img src="/assets/hero-preloader.gif" alt="cUPido animated logo" class="w-full h-full object-contain" />
          </a>
          <!-- Nav, etc. -->
        </div>
      </div>
    </header>

    <main>
      <!-- Aquí se incluirían todas las demás secciones en orden -->
      <!-- include: src/components/HeroSection.html -->
      <!-- include: src/components/IntroNarrativa.html -->
      <!-- include: src/components/FeaturesSection.html -->
      <!-- include: src/components/HowItWorksSection.html -->
      <!-- include: src/components/SafetySection.html -->
      <!-- include: src/components/TestimonialsSection.html -->
      <!-- include: src/components/FAQSection.html -->
      <!-- include: src/components/CTAFinalSection.html -->
    </main>

    <!-- include: src/components/Footer.html -->
    <footer>
      <!-- ... -->
    </footer>

  </div>

  <!-- 
    Modales de Autenticación.
    Viven fuera del flujo principal y son manejados por su propio controlador.
  -->
  <!-- include: src/components/AuthModals.html -->
  <div data-controller="auth-modal">
    <!-- ... -->
  </div>

</body>
