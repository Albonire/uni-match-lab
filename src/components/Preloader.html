<!--
  Este es un parcial de HTML listo para Rails/Hotwire para el Preloader.

  Controlador: `preloader_controller.js`
  - Lógica: En el método `connect()`, este controlador haría lo siguiente:
    1. Iniciar un temporizador: `setTimeout(() => { ... }, 3600)` (3s de espera + 600ms de animación fade-out).
    2. Dentro del timeout, despachar un evento global: `this.dispatch("complete")` o `window.dispatchEvent(new CustomEvent('preloader:complete'))`.
    3. Opcionalmente, el controlador también podría eliminar su propio elemento del DOM: `this.element.remove()`.
-->
<div 
  class="preloader"
  data-controller="preloader"
  role="status"
  aria-label="Cargando cUPido"
>
  <div class="flex flex-col items-center justify-center space-y-4">
    <img
      src="/assets/hero-preloader.gif"
      alt="Cargando..."
      class="w-32 h-32 object-contain animate-scale-in"
    />
    <div class="text-muted-foreground font-medium">
      Preparando conexiones...
    </div>
  </div>
</div>
