<!--
  Este es un parcial de HTML listo para Rails/Hotwire para la Sección de CTA Final.
  El botón "Crear cuenta" necesita un controlador que escuche el evento para abrir el modal de signup.
-->
<section class="py-20 lg:py-32 bg-gradient-to-br from-primary/10 via-accent/5 to-secondary/20 relative overflow-hidden">
  <div class="absolute inset-0 opacity-30">
    <div class="absolute top-20 left-20 w-64 h-64 bg-gradient-to-br from-primary/20 to-transparent rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-20 w-64 h-64 bg-gradient-to-br from-accent/20 to-transparent rounded-full blur-3xl"></div>
  </div>
  <div class="container mx-auto px-6 lg:px-8 relative z-10">
    <div class="max-w-4xl mx-auto text-center">
      <div class="animate-fade-in">
        <h2 class="font-display font-bold text-display-lg text-foreground mb-6">
          ¿Listo para conocer a alguien compatible
          <span class="bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
            en tu campus?
          </span>
        </h2>
        <p class="text-xl text-muted-foreground mb-12 leading-relaxed max-w-2xl mx-auto">
          Únete a cientos de estudiantes que ya están conectando de manera auténtica. Tu próxima gran historia puede comenzar hoy.
        </p>
        <div class="flex flex-col sm:flex-row gap-6 justify-center items-center mb-12">
          <button type="button" class="btn-hero text-xl px-10 py-5" data-action="click->auth-modal#openSignup">
            <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            Crear cuenta gratis
          </button>
          <a href="#how" class="btn-outline text-xl px-10 py-5">
            Saber más
            <svg class="w-5 h-5 ml-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" x2="19" y1="12" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
          </a>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-8 max-w-2xl mx-auto">
          <div class="text-center">
            <div class="text-3xl mb-2">🎓</div>
            <div class="text-sm text-muted-foreground">Solo estudiantes verificados</div>
          </div>
          <div class="text-center">
            <div class="text-3xl mb-2">🔒</div>
            <div class="text-sm text-muted-foreground">100% seguro y privado</div>
          </div>
          <div class="text-center">
            <div class="text-3xl mb-2">💝</div>
            <div class="text-sm text-muted-foreground">Gratis para estudiantes</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
