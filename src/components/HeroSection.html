<!--
  Este es un parcial de HTML listo para Rails/Hotwire para la Sección de Hero.
  Los botones de CTA necesitan un controlador que escuche los eventos para abrir los modales de auth.
-->
<section 
  id="home" 
  class="relative min-h-screen flex items-center justify-center overflow-hidden"
  style="background: var(--gradient-hero)"
>
  <div class="container mx-auto px-6 lg:px-8 relative z-10">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      
      <!-- Content Column -->
      <div class="text-center lg:text-left space-y-8 animate-fade-in">
        <div class="space-y-6">
          <h1 class="font-display font-bold text-display-xl text-foreground leading-tight">
            Conecta con quien comparte tu
            <span class="bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
              campus
            </span>
          </h1>
          <p class="text-xl text-muted-foreground max-w-2xl mx-auto lg:mx-0 leading-relaxed">
            Matches auténticos entre estudiantes verificados por correo universitario. Descubre personas afines en tu universidad.
          </p>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
          <button type="button" class="btn-hero text-lg px-8 py-4" data-action="click->auth#openSignup">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            Crear cuenta
          </button>
          <button type="button" class="btn-outline text-lg px-8 py-4" data-action="click->auth#openLogin">
            Ingresar
          </button>
        </div>
      </div>

      <!-- Visual Column -->
      <div class="relative animate-scale-in" style="animation-delay: 0.3s">
        <div class="relative mx-auto max-w-md lg:max-w-lg">
          <div class="relative">
            <div class="absolute inset-0 bg-gradient-to-r from-primary/20 to-accent/20 blur-3xl rounded-full"></div>
            <!-- REEMPLAZO DEL LOGO POR EL GIF -->
            <img
              src="/assets/hero-preloader.gif"
              alt="cUPido animated visual"
              class="relative w-full h-auto animate-float"
            />
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
